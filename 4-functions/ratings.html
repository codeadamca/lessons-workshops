<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ratings Arrow Function</title>
</head>
<body>

    <h1>Ratings Arrow Function</h1>

    <script>

        function ratings(rating, total)
        {
            var stars = '';

            for(var i = 0; i < total; i++)
            {
                
                if(i < rating) 
                {
                    stars += ' &starf; ';
                }
                else 
                {
                    stars += ' &star; ';
                }   
            }

            return stars;        
        }

        document.write(ratings(3, 5 ));

    </script>
    
</body>
</html>
