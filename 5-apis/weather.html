<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Open Weather Map</title>
</head>
<body>

    <h1>The Open Weather Map</h1>

    <div id="temp"></div>
    <div id="description"></div>

    <script>

        const appid = 'YOUR_OPEN_WEATHER_API_KEY';
        const url = 'https://api.openweathermap.org/data/2.5/weather?q=Toronto,On,Ca&appid=' + appid + '&units=metric';

        const xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.send();

        xhr.onreadystatechange = function() {

            if (this.readyState == 4 && this.status == 200) 
            {

                let data = JSON.parse(this.responseText);

                // console.log(data);

                let temp = document.getElementById('temp');
                temp.innerHTML = data.main.temp + '&deg;';

                let description = document.getElementById('description');
                description.innerHTML = data.weather[0].description;

            }

        }

    </script>
    
</body>
</html>
