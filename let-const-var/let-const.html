<!DOCTYPE html>
<html lang="en">
<head>
    <title>Let and Const</title>
</head>
<body>

    <h1>Let and Const</h1>

    <script>

        let name = "Adam";
        let times = 4;

        console.log(name);

        if(times < 10)
        {
            let name = "John";
            console.log(name);
        }

        console.log(name);

        const lastName = "Smith";

        console.log(lastName);

        lastName = "Thomas";

    </script>
    
</body>
</html>
