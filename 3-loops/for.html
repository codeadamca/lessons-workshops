<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops</title>
</head>
<body>

    <script>

        for(var i = 0; i < 20; i++)
        {
            document.write("<p>The i variable is " + i + "</p>");
        }
        document.write("<p>The loop is over, i is " + i + "</p>");

    </script>
    
</body>
</html>
